<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if entities %}
    <h2>URL: {{ URL }}</h2>
    <h3>Keywords: </h3>
    {% for entity in entities%}
    <li>{{ entity.name }} {% if entity.metadata%} - {{entity.metadata}} {% endif %}</li>
    {% endfor %}
{% endif %}
<h2><b>Score: {{score}}</b></h2>
<h4>REFERENCES: </h4>
{% for key,value in dict.items%}
<li><a href={{ value }}> {{key}}</a></li>
{% endfor %}
</body>
</html>
